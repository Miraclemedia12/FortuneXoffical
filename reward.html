<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FortuneX Rewards</title><style>
    body {
        margin: 0;
        padding: 0;
        background: #b00000;
        font-family: Arial, sans-serif;
        color: white;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    main {
        flex: 1 0 auto; /* make main grow to push footer down */
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* LOGO */
    .logo {
        font-size: 35px;
        font-weight: bold;
        color: gold;
        text-align: center;
        margin-top: 20px;
    }

    /* NAVIGATION */
    .navbar {
        display: flex;
        justify-content: center;
        gap: 25px;
        margin-top: 10px;
        padding-bottom: 10px;
    }

    .navbar a {
        color: gold;
        text-decoration: none;
        font-weight: bold;
        font-size: 18px;
        padding: 6px 10px;
    }

    .navbar a:hover {
        border-bottom: 3px solid gold;
    }

    /* TITLE */
    .title {
        text-align: center;
        font-size: 26px;
        font-weight: bold;
        margin-top: 15px;
        color: white;
    }

    /* REWARD BOX */
    .reward-box {
        width: 90%;
        max-width: 400px;
        margin: 30px 0;
        background: rgba(0,0,0,0.3);
        border: 2px solid gold;
        border-radius: 12px;
        padding: 25px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
    }

    .plan-label {
        font-size: 22px;
        font-weight: bold;
        color: white;
        margin-bottom: 10px;
    }

    .price-container {
        display: flex;
        justify-content: center;
        align-items: baseline; /* aligns old/new price nicely */
        gap: 15px; /* space between old and new price */
        margin-bottom: 15px;
    }

    .old-price {
        font-size: 22px; /* smaller */
        color: white;
        text-decoration: line-through;
    }

    .new-price {
        font-size: 40px; /* bigger */
        font-weight: bold;
        color: gold;
    }

    .timer {
        font-size: 20px;
        color: #00ffcc;
        margin-bottom: 15px;
    }

    .plan-button {
        background: gold;
        color: black;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-weight: bold;
        cursor: pointer;
    }

    .plan-button:hover {
        background: #ffcc00;
    }

    /* Curved "Best Plan" Label */
    .best-plan {
        position: absolute;
        top: -35px;
        right: 10px;
        font-size: 18px;
        font-weight: bold;
        color: white;
        transform: rotate(-15deg);
        background: gold;
        padding: 5px 15px;
        border-radius: 50% 50% 0 0;
    }

    /* FOOTER */
    .footer {
        flex-shrink: 0;
        text-align: center;
        padding: 15px 0;
        color: gold;
        font-size: 16px;
        background: #800000;
    }
</style></head>
<body><!-- LOGO -->
<div class="logo">FORTUNEX</div>

<!-- NAVIGATION -->
<div class="navbar">
    <a href="index.html">HOME</a>
    <a href="reward.html">REWARDS</a>
    <a href="register.html">REGISTER</a>
</div>

<!-- TITLE -->
<div class="title">REWARD STRUCTURE</div>

<!-- MAIN CONTENT -->
<main>

    <!-- BOX 1 -->
    <div class="reward-box">
        <div class="plan-label">STARTER PLAN</div>
        <div class="price-container">
            <div class="old-price">₦14,000</div>
            <div class="new-price">₦7,500</div>
        </div>
        <div class="timer" id="timer1">03:00:00</div>
        <button class="plan-button">GET STARTER PLAN</button>
    </div>

    <!-- BOX 2 -->
    <div class="reward-box">
        <div class="best-plan">Best value</div>
        <div class="plan-label">PLUS PLAN</div>
        <div class="price-container">
            <div class="old-price">₦28,000</div>
            <div class="new-price">₦14,500</div>
        </div>
        <div class="timer" id="timer2">03:00:00</div>
        <button class="plan-button">GET PLUS PLAN</button>
    </div>

</main>

<!-- FOOTER -->
<div class="footer">
    2025 FortuneX — All Rights Reserved
</div>

<script>
// Countdown timer function for 3 hours (10800 seconds)
function startTimer(duration, display) {
    let timer = duration, hours, minutes, seconds;
    setInterval(function () {
        hours = parseInt(timer / 3600, 10);
        minutes = parseInt((timer % 3600) / 60, 10);
        seconds = parseInt(timer % 60, 10);

        hours = hours < 10 ? "0" + hours : hours;
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = hours + ":" + minutes + ":" + seconds;

        if (--timer < 0) {
            timer = 0;
        }
    }, 1000);
}

window.onload = function () {
    let duration = 3 * 60 * 60; // 3 hours in seconds
    startTimer(duration, document.querySelector('#timer1'));
    startTimer(duration, document.querySelector('#timer2'));
};
</script></body>
</html>
