<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewards</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: white;
        }

        header {
            background: #111;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        nav {
            background: #1a1a1a;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            font-size: 26px;
            color: white;
        }

        .container {
            width: 90%;
            margin: auto;
            margin-top: 20px;
        }

        .reward-box {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .plan-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: white;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .old-price {
            text-decoration: line-through;
            color: #ff4d4d;
        }

        .new-price {
            color: gold;
        }

        .timer-box {
            background: #000;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            margin-top: 10px;
        }

        .timer-label {
            font-size: 14px;
            color: #bbbbbb;
        }
    </style>
</head>

<body>

<header>FORTUNE X</header>

<nav>
    <a href="index.html">HOME</a>
    <a href="rewards.html">REWARDS</a>
    <a href="register.html">REGISTER</a>
</nav>

<h2>REWARD STRUCTURE</h2>

<div class="container">

    <!-- STARTER PLAN -->
    <div class="reward-box">
        <div class="plan-title">Starter Plan</div>

        <div class="price-row">
            <span class="old-price">₦14,000</span>
            <span class="new-price">₦7,500</span>
        </div>

        <div class="timer-box">
            <div class="timer-label">Discount ends in</div>
            <div id="timer1">03:00:00</div>
        </div>
    </div>

    <!-- PLUS PLAN -->
    <div class="reward-box">
        <div class="plan-title">Plus Plan</div>

        <div class="price-row">
            <span class="old-price">₦28,000</span>
            <span class="new-price">₦14,500</span>
        </div>

        <div class="timer-box">
            <div class="timer-label">Discount ends in</div>
            <div id="timer2">03:00:00</div>
        </div>
    </div>

</div>

<script>
    function startTimer(elementId, durationHours) {
        let totalSeconds = durationHours * 3600;

        setInterval(() => {
            let hours = Math.floor(totalSeconds / 3600);
            let minutes = Math.floor((totalSeconds % 3600) / 60);
            let seconds = totalSeconds % 60;

            document.getElementById(elementId).textContent =
                `${hours.toString().padStart(2, '0')}:` +
                `${minutes.toString().padStart(2, '0')}:` +
                `${seconds.toString().padStart(2, '0')}`;

            if (totalSeconds > 0) totalSeconds--;
        }, 1000);
    }

    startTimer("timer1", 3);
    startTimer("timer2", 3);
</script>

</body>
</html>
