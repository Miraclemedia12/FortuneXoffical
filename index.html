    <title>FortuneX Official</title><style>
    body {
        margin: 0;
        padding: 0;
        background: #b00000; /* deep red */
        font-family: Arial, sans-serif;
        color: white;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    /* TOP BAR */
    .topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
    }

    .logo {
        font-size: 28px;
        font-weight: bold;
        color: gold;
    }

    .join-btn {
        background: gold;
        color: black;
        padding: 10px 20px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        font-size: 16px;
    }

    /* NAVIGATION */
    .navbar {
        display: flex;
        justify-content: center;
        gap: 25px;
        margin-top: 10px;
        padding-bottom: 10px;
    }

    .navbar a {
        color: gold;
        text-decoration: none;
        font-weight: bold;
        font-size: 18px;
        padding: 6px 10px;
    }

    .navbar a:hover {
        border-bottom: 3px solid gold;
    }

    /* VIDEO SECTION */
    .video-box {
        width: 90%;
        margin: 20px auto;
        background: rgba(0,0,0,0.3);
        border: 2px solid gold;
        border-radius: 12px;
        padding: 20px;
        text-align: center;
    }

    .video-box video {
        width: 100%;
        height: 500px; /* taller for long TikTok-style videos */
        border-radius: 10px;
        object-fit: cover; /* ensures video fills the box nicely */
    }

    .video-box .reward-btn {
        display: inline-block;
        margin-top: 15px;
        background: gold;
        color: black;
        padding: 10px 25px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        font-size: 16px;
    }

    /* HOW IT WORKS */
    .content {
        width: 90%;
        margin: 20px auto;
        font-size: 17px;
        line-height: 1.6;
        flex: 1; /* allows footer to stay at the bottom */
    }

    /* FOOTER */
    .footer {
        text-align: center;
        padding: 15px 0;
        color: gold;
        font-size: 16px;
        background: #800000; /* optional slightly darker red */
    }
</style>
